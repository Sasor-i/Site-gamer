<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LH Games - Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/estilo.css" />
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"><img src="img/logo.png" alt="Logo" width="100"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="O que deseja buscar?" />
            <button class="btn btn-outline-success" type="submit">Buscar</button>
          </form>
        </div>
      </div>
    </nav>
  </header>

  <main class="container py-5">

    <!-- Login -->
    <section id="section-login" class="mb-5">
      <h2 class="text-center mb-4">Login</h2>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form id="form-login" class="p-4 bg-light border rounded shadow">
            <div class="mb-3">
              <label for="usuario" class="form-label">Usuário</label>
              <input type="text" class="form-control" id="usuario" placeholder="Insira o seu usuário" required />
            </div>
            <div class="mb-3">
              <label for="senha" class="form-label">Senha</label>
              <input type="password" class="form-control" id="senha" placeholder="Insira sua senha" required />
            </div>
            <button type="button" class="btn btn-primary w-100" onclick="validarLogin()">Entrar</button>
          </form>
        </div>
      </div>
    </section>

    <!-- Cadastro -->
    <section id="section-cadastro">
      <h2 class="text-center mb-4">Criar Conta</h2>
      <p class="text-center">Informe seus dados para cadastrar-se</p>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form id="form-cadastro" class="p-4 bg-light border rounded shadow">
            <div class="mb-3">
              <label for="novo-usuario" class="form-label">Usuário</label>
              <input type="text" class="form-control" id="novo-usuario" placeholder="Nome de usuário" required />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">E-mail</label>
              <input type="email" class="form-control" id="email" placeholder="seu@email.com" required />
            </div>
            <div class="mb-3">
              <label for="nova-senha" class="form-label">Senha</label>
              <input type="password" class="form-control" id="nova-senha" placeholder="Mínimo 6 caracteres" required />
            </div>
            <button type="button" class="btn btn-success w-100" onclick="cadastro()">Cadastrar</button>
          </form>
        </div>
      </div>
    </section>

  </main>

  <footer class="bg-dark text-white text-center py-3 mt-5">
    <p>Desenvolvido por Higor</p>
  </footer>

  <button id="voltar-topo" type="button" class="btn btn-outline-primary"
    onclick="topo()">↑ Voltar ao topo</button>

  <script src="js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>

</html>
